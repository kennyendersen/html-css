<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/anya-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/anya-m.png" type="image/png">
        <img src="imagens/anya-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Áudio teste</h1>
    <p>Clique no play para escutar uma música infantil divertida</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique aqui para fazer o download</a></p>
    </audio>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais em css*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(90deg, white 5%, blue);
            background-attachment: fixed; /*Deixa o fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>

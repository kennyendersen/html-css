<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Exemplos de vídeo abaixo</p>
     <video width="600" poster="thumb/thumb.jpg" controls>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/ogv" type="video/ogv">
        <p>Infelizmente seu navegador não foi capaz de reproduzir o vídeo</p>
     </video>

     <h1>Inserindo vídeo do YouTube</h1>
     <iframe width="600" height="315" src="https://www.youtube.com/embed/ejuODDOga10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <h1>Inserindo vídeo do Vimeo</h1>
     <iframe title="vimeo-player" src="https://player.vimeo.com/video/783453912?h=b9260604e5" width="600" height="360" frameborder="0"    allowfullscreen></iframe>

</body>
</html>
